<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hub spot by Dario Mantovani</title>
  </head>
  <body>
      <header>
        <div id="top-header">
            <div class="contenitoreContenutiHeader interlinea">
              <div class="fleft" id="colSxTopHeader">
                <div>
                  <i class="fas fa-globe mr1"></i><span class="mr1">English</span><i class="fas fa-caret-down"></i>
                </div>
              </div>
              <div class="fleft" id="colCenterTopHeader">
                <span class="mr1">Sales: +353 1 512 4400</span><i class="fas fa-caret-down"></i>
              </div>
              <div class="fright" id="colDxTopHeader">
                <div class="fright">
                    <i class="fas fa-search mr1"></i><a class="btnNegativo mr1" href="">Sign in</a><a class="btnOrange" href="">Get HubSpot Free</a>
                </div>
              </div>
            </div>
        </div>
        <div id="navHeader">
          <div class="contenitoreContenutiHeader">
            <div class="fleft" id="colSxNav">
              <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg?t=1536209279849" alt="logo">
            </div>
            <div class="fright interlinea" id="colDxNav">

                <div class="fleft menuItem">Software <i class="fas fa-caret-down ml1"></i></div>
                <div class="fleft menuItem">Pricing <i class="fas fa-caret-down ml1"></i></div>
                <div class="fleft menuItem">Resources <i class="fas fa-caret-down ml1"></i></div>
                <div class="fleft menuItem">Partners <i class="fas fa-caret-down ml1"></i></div>
                <div class="fleft menuItem">About <i class="fas fa-caret-down ml1"></i></div>
              </nav>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <div id="calHeader">
        </div>
      </header>
  </body>
</html>
